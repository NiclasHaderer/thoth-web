<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      * {
        margin: 0;
      }

      html,
      body {
        height: 100%;
      }

      .container {
        display: flex;
        height: 100%;
      }

      .main {
        flex: 1;
        height: 100%;
        background: green;
        overflow: auto;
      }

      .sidebar {
        flex: 0 0 200px;
        background: blue;
        height: 100%;
      }

      .item {
        width: 2000px;
        height: 50px;
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="item">
          This is 2000px wide, and should scroll inside its parent. Instead, the body is scrolling.
        </div>
      </div>
      <div class="sidebar">200px wide sidebar</div>
    </div>
  </body>
</html>
